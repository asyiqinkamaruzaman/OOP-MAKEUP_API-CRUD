<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Makeup Survey App</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="photon.min.css" />

  </head>
  <body>
    <div class="mainWrapper">
  
      <h1>Survey!</h1>
      <p>Hello makeup lovers, here are the simple survey for us to know about your favourite brand of makeup.</p>
      <p>Hope you guys can fill this survey by fill your name and list top 5 brand makeup that you liked.</p>

      <form>
        <div class="form-group">
          <label>File name</label>
          <input id="fileName" type="text" class="form-control" placeholder="yourname.txt">
        </div>

        <div class="form-group">
          <label>Content</label>
          <textarea id="fileContents" class="form-control" rows="5" placeholder="write here..."></textarea>

        </div>
      </form>
      <button id="btnCreate" class="btn btn-default">Submit</button>
      <button id="btnRead" class="btn btn-default">Search</button>
      <button id="btnDelete" class="btn btn-default">Delete</button>
      <button id="btnUpdate" class="btn btn-default">Edit</button>
      <br><br>
      <div class="btnBack">
        <a href="main.html">
          <button>Cancel</button>
        </a>
      </div>
    
    </div>

    <script src="main.js">
      
      
    </script>
  </body>
</html>
